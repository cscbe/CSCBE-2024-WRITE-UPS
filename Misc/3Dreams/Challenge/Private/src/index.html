<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3Dreams</title>
		<style>
			body { margin: 0; }
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(131, 131, 140, 0.9);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 32px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move forward: Z<br/>
					Move backward: S<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
