<!DOCTYPE html>
<html lang="en">
    <script>
        function redirect(location) {
          window.location.href=location;
        };
        function passwordvalidation() {
          password = document.getElementById("password").value;
          confirmation = document.getElementById("passwordconfirmation").value;

          if (password != confirmation) {
            alert("Confirmation password does not match");
            return false;
          }
          else {
            return true;
          }

        };
    </script>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

      <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/shop" class="nav-link px-2 link-dark">Shop</a></li>
                <li><a href="/orders" class="nav-link px-2 link-dark">Orders</a></li>
                <li><a href="/cart" class="nav-link px-2 link-dark">Cart</a></li>
              </ul>
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" onclick="redirect('/login')">Login</button>
                
               
                  <button type="button" class="btn btn-primary" onclick="redirect('/register')">Sign-up</button>
              </div>
            </header>
            <form name="registerform" onsubmit="return passwordvalidation()" action="/register" method="POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Username">
              </div>
              {% if existing_username == True %}
              <div id="error-message" class="text-danger">Username already used!</div>
              {% endif %}
              {% if short_password == True %}
              <div id="error-message" class="text-danger">Your password is under 32 characters</div>
              {% endif %}
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password">Password confirmation</label>
                <input type="password" class="form-control" id="passwordconfirmation" placeholder="Password Confirmation">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </body>
</html>
