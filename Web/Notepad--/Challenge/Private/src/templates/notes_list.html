{% extends 'base.html' %}

{% block content %}

<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="w-50 center">
        <div class="page-header d-flex justify-content-center">
            <h1>Notes</h1>
        </div>
        {% for note in notes %}
        <div class="card">
            <div class="card-body row justify-content-between  align-items-center">
                <h4 class="card-title col-6">{{ note.title }}</h5>
                <div class="col-auto">
                    <a href="{{ url_for('view_note', uuid=note.id) }}" class="btn btn-primary btn-square-md">
                        View
                    </a>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
        <button class="btn btn-primary btn-block" onclick="location.href='{{ url_for('new_note') }}'">New Note</button>
    </div>
</div>

{% endblock %}
